<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portfolio">
    <meta name="author" content="Cornelia Schulz">
    <title>Cornelia Schulz: Portfolio</title>
  </head>

  <body>
  <div class="container">
      <header>
          <div class="row">
              <div class="col-md-2">
                  <a href="index.html"> <img src="img/logo.png"></a></div>
              <div class="col-md-4 pull-down brand">
                  <h2>Cornelia Schulz</h2>
              </div>
              <div class="col-md-4 right pull-down"><div class="btn btn-primary"><a class="index-link" href="index.html">Portfolio</a></div> | <div class="btn btn-primary"><a class="index-link" href="contact.html">Contact</a></div> | <div class="btn btn-primary"><a class="index-link" href="http://firzhugh.github.io/resume/" target="_blank">Resume</a></div></div>
          </div>
      </header>

      <div class="hero">
          <h1>Portfolio</h1> </div>
      <div class="content">
          <div class="row">
              <div class="col-md-6 portfolio">
                  <div class="img-thumbnail portfolio-image">
                      <img alt="Cornelia Schulz Photography" class="img-responsive" src="img/photography.png">
                  </div>
                  <div class="caption">
                      <h3><a class="portfolio-link" href="http://www.cornelia-schulz-photography.com" target="_blank">Photography Portfolio</a></h3>
                  </div>
              </div>
              <div class="col-md-6 portfolio">
                  <div class="img-thumbnail portfolio-image">
                      <img alt="Portfolio" class="img-responsive" src="img/portfolio.png">
                  </div>
                  <div class="caption">
                      <h3><a class="portfolio-link" href="http://firzhugh.github.io/portfolio/" target="_blank">Portfolio</a></h3>
                  </div>
              </div>

          </div>
          <br />
          <div class="row">
              <div class="col-md-6 portfolio">
                  <div class="img-thumbnail portfolio-image">
                      <img alt="Frogger" class="img-responsive" src="img/frogger.png">
                  </div>
                  <div class="caption">
                      <h3><a class="portfolio-link" href="http://firzhugh.github.io/frogger/" target="_blank">Frogger</a></h3>
                  </div>
              </div>
              <div class="col-md-6 portfolio">
                  <div class="img-thumbnail portfolio-image">
                      <img alt="Meme Generator" class="img-responsive" src="img/meme.png">
                  </div>
                  <div class="caption">
                      <h3><a class="portfolio-link" href="http://firzhugh.github.io/meme-generator/" target="_blank">Meme Generator</a></h3>
                  </div>
              </div>
          </div>
      </div>

      <footer>
          <div class="row footer">
              <div class="col-md-5"><p class="pull-left">&copy; Cornelia Schulz 2014</p></div>
              <div class="col-md-5 pull-right"><p><span id="crp-stats"></span></p></div>
          </div>
      </footer>
  </div>
  <script>
      var links = ['css/bootstrap.min.css', 'css/style.css'];
      for(var i = 0; i < links.length; i++){
          var l = document.createElement('link');
          l.rel = 'stylesheet';
          l.href = links[i];
          var h = document.getElementsByTagName('head')[0];
          h.parentNode.insertBefore(l, h);
      }
      var raf = requestAnimationFrame || mozRequestAnimationFrame ||
              webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(cb);
      else window.addEventListener('load', cb);
  </script>
  <script async src="http://www.google-analytics.com/analytics.js"></script>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script>
      function logCRP(){
          var e=window.performance.timing,
                  t=e.domContentLoadedEventStart-e.domLoading,
                  n=e.domComplete-e.domLoading;var r=document.getElementById("crp-stats");
          r.textContent="DCL: "+t+"ms, onload: "+n+"ms"}
      window.addEventListener("load",function(e){logCRP()
      })
  </script>
  <script>
      $(document).ready(function(){
          var e=$(".portfolio");
          e.mouseenter(function(){
              $(".portfolio-image", this).animate({
              opacity:.25},100);
              $(".portfolio-link", this).css({
                  "color":"gray",
                  "font-weight": "200"
              })
          });
          e.mouseleave(function(){
              $(".portfolio-image", this).animate({
                  opacity:1},100);
              $("h3", this).css({
                  "color":"#fff",
                  "font-weight": "100"
              })
          })
      })
  </script>
  <script>
      (function(w,g){w['GoogleAnalyticsObject']=g;
          w[g]=w[g]||function(){(w[g].q=w[g].q||[]).push(arguments)};w[g].l=1*new Date();})(window,'ga');

      // TODO: replace with your Google Analytics profile ID.
      ga('create', 'UA-XXXX-Y');
      ga('send', 'pageview');
  </script>

</html>
